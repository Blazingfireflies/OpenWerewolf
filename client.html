<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="main.css">
  <!-- IBM Plex Sans google font -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans" rel="stylesheet">
  <title>OpenWerewolf</title>
</head>
<!-- Move scrollbar to bottom on window resize -->

<body onresize="$('#inner')[0].scrollTop = $('#inner')[0].scrollHeight;">
  <div id="lobby">
    <p style="font-size: 2em; margin-bottom: 2%">OpenWerewolf</p>
    <!--<div id="menubar">
      <div class="menuitem">
        <p>New Game</p>
        <p></p>
      </div>
    </div>-->
    <div id="container" style="border:3px solid black;display:block;width: 75%;height:75%;margin-left:auto;margin-right:auto;">
    </div>
  </div>

  <div id="topLevel" style="display:none;">
    <div id="leftBox" class="sideBox">
      <div id="innerLeftBox" class="innerSideBox">
        <ul id="roleNames">
          <li>Time: 00:00</li>
          <li>Roles:</li>
        </ul>
      </div>
    </div>
    <div id="outer">
      <div id="inner">
        <ul id="chatbox">
          <li> OpenWerewolf (C) 2017 James Craster</li>
          <li>
            <a href="https://github.com/JamesCraster/OpenWerewolf" target="_blank">Github</a>
            <!--<a style="padding-left:20px" href="https://github.com/JamesCraster/OpenWerewolf/releases" target="_blank">Releases</a>-->
            <!--<a style="padding-left:20px" href="https://github.com/JamesCraster/OpenWerewolf/blob/master/LICENSE" target="_blank">License</a>-->
          </li>
          <li>Welcome to OpenWerewolf.
            <b>Please type in a nickname you'd like to use.</b>
          </li>
        </ul>
      </div>
      <!-- Form for entering messages  -->
      <form>
        <input id="msg" autocomplete="off" placeholder="Type Here" maxlength="150" autofocus>
        <input id="submit" type="submit" value="Submit">
      </form>
    </div>
    <div id="rightBox" class="sideBox">
      <div id="innerRightBox" class="innerSideBox">
        <ul id="playerNames">
          <li>Players:</li>
        </ul>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="client.js"></script>
</body>

</html>
